
<div class="modal is-active">
  <div class="modal-background" (click)="onCloseClick()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title"*ngIf="!weight">Add weight</p>
      <p class="modal-card-title"*ngIf="weight">Edit or Delete weight</p>
      <button class="delete" aria-label="close" (click)="onCloseClick()"></button>
    </header>
    <section class="modal-card-body">
      <div>
        <h1>Add Weight</h1>
        <form id="form" [formGroup]="weightForm" (ngSubmit)="onSubmit()">
          <label class="label">Date</label>
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [max]="maxDate" [matDatepicker]="picker!">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <br>
          <label class="label">Weight</label>
          <input formControlName="weight"/>
          <br>
        </form>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button form="form" class="button is-success" type="submit">save</button>
      <button class="button is-danger" (click)="deleteWeight()" *ngIf="weight">delete</button>
      <button class="button"(click)="onCloseClick()">Cancel</button>
    </footer>
  </div>
</div>
