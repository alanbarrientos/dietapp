<div class="column is-half ">
  <br>
<div *ngFor="let weight of weights">
  <div (click)="onClick(weight)" class="box">
    <h1>Date:{{weight.date}}</h1>
    <br>
    <h1>Weight:{{weight.weight}}</h1>
  </div>
  <br>
</div>
</div>
<app-modal (close)="close()" *ngIf="modalOpen" [weight]="weightForSent"></app-modal>
