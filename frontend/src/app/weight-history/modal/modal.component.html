
<div class="modal is-active">
  <div class="modal-background" (click)="onCloseClick()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Peso del {{weight.date}} con id = {{weight.id}}</p>
      <button class="delete" aria-label="close" (click)="onCloseClick()"></button>
    </header>
    <section class="modal-card-body">
     Peso:{{weight.weight}}
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button"(click)="onCloseClick()">Cancel</button>
    </footer>
  </div>
</div>
